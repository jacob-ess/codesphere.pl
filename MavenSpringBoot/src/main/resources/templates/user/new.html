<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="header :: header"></th:block>
</head>
<body>
	<div class="container">
		<th:block th:include="menu :: menu"></th:block>
		<h2>New User</h2>
		<form class="form-horizontal" th:object="${user}"
			th:action="@{/user/new}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="control-label col-sm-2" for="user-login">Login:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user-login"
						th:field="*{login}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="user-password">Password:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="user-password"
						th:field="*{password}" />
				</div>
			</div>
			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</body>
</html>
